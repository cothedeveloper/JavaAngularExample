<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="masthead">
        <h3 class="muted">Angular JS Starter Template<small><a
              href="http://github.com/cothedeveloper">v<%= version %></a></small></h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li ui-route="/home" ng-class="{active:$uiRoute}">
                  <a href="#/home">
                    <i class="icon-home"></i>
                    Home
                  </a>
                </li>
                 <li>
                  <a href="http://www.google.com">
                    <i class="icon-comments"></i>
                    Google External Link
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--All of the views will be injected into this div-->
    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
       
          

          <p>
            (c) Company Name 
            
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
